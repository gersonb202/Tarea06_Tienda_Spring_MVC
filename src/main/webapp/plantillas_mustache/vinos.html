<div class="mb-8">
    <h2 class="text-3xl font-bold text-vino mb-6 border-b-2 border-vino pb-2">
        🍷 Selección de Vinos Premium
    </h2>
</div>

<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    {{#array_vinos}}
    <div class="bg-white rounded-xl shadow-lg hover:shadow-2xl transition-shadow duration-300 overflow-hidden border-2 border-transparent hover:border-vino">
        <div class="h-48 bg-gradient-to-br from-vino-light to-vino flex items-center justify-center">
            <img src="subidas/{{id}}.jpg" class="h-40 object-contain" alt="{{nombre}}"/>
        </div>
        <div class="p-6">
            <h3 class="text-xl font-bold text-vino mb-3">{{nombre}}</h3>
            <div class="space-y-2 text-sm text-gray-600 mb-4">
                <p><span class="font-semibold text-vino">📅 Añada:</span> {{anio}}</p>
                <p><span class="font-semibold text-vino">🗺️ Región:</span> {{region}}</p>
                <p><span class="font-semibold text-vino">🍷 Tipo:</span> {{tipo}}</p>
                <p><span class="font-semibold text-vino">🌡️ Grado alcohólico:</span> {{alcohol}}%</p>
            </div>
            <div class="border-t-2 border-gray-100 pt-4 flex items-center justify-between">
                <span class="text-2xl font-bold text-vino">{{precio}}€</span>
            </div>
            <div class="mt-4 flex gap-2">
                <a href="#" onclick="alert('por hacer...')" class="flex-1 text-center bg-white border-2 border-vino text-vino px-4 py-2 rounded-lg hover:bg-vino hover:text-white transition-colors text-sm font-semibold">
                    Ver Detalles
                </a>
                <a href="#" class="enlace_comprar_producto flex-1 text-center bg-vino text-white px-4 py-2 rounded-lg hover:bg-vino-dark transition-colors text-sm font-semibold" id-producto="{{id}}">
                    🛒 Añadir
                </a>
            </div>
        </div>
    </div>
    {{/array_vinos}}
</div>
