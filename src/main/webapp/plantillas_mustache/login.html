<div class="max-w-md mx-auto bg-white rounded-xl shadow-lg p-8 border-2 border-vino-light">
    <div class="text-center mb-6">
        <div class="w-20 h-20 bg-gradient-to-br from-vino-light to-vino rounded-full flex items-center justify-center mx-auto mb-4">
            <span class="text-4xl text-white">🍷</span>
        </div>
        <h2 class="text-3xl font-bold text-vino mb-2">Iniciar Sesión</h2>
        <p class="text-gray-600">Accede a tu cuenta de Vinoteca Baque</p>
    </div>

    <form id="form_login" class="space-y-5">
        <div>
            <label for="email" class="block text-sm font-semibold text-vino mb-2">📧 Correo Electrónico</label>
            <input type="email" id="email"
                   class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-vino focus:outline-none transition-colors"
                   placeholder="tu@email.com"
                   required/>
        </div>

        <div>
            <label for="pass" class="block text-sm font-semibold text-vino mb-2">🔒 Contraseña</label>
            <input type="password" id="pass"
                   class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-vino focus:outline-none transition-colors"
                   placeholder="••••••••"
                   required/>
        </div>

        <div class="flex items-center">
            <input type="checkbox" id="recordar_datos"
                   class="w-4 h-4 text-vino border-gray-300 rounded focus:ring-vino"/>
            <label for="recordar_datos" class="ml-2 text-sm text-gray-700">
                Recordar mis datos en este dispositivo
            </label>
        </div>

        <div class="flex gap-3 pt-2">
            <input type="submit" value="🔐 Entrar"
                   class="flex-1 bg-vino hover:bg-vino-dark text-white font-semibold py-3 px-6 rounded-lg transition-colors cursor-pointer shadow-md hover:shadow-lg"/>
            <input type="reset" value="🔄 Limpiar"
                   class="flex-1 bg-gray-500 hover:bg-gray-600 text-white font-semibold py-3 px-6 rounded-lg transition-colors cursor-pointer shadow-md hover:shadow-lg"/>
        </div>
    </form>

    <div class="mt-6 text-center border-t-2 border-gray-100 pt-6">
        <p class="text-sm text-gray-600 mb-3">¿Aún no tienes cuenta?</p>
        <a href="#" onclick="cargar_registro()"
           class="text-vino hover:text-vino-dark font-semibold text-sm underline">
            Crear cuenta nueva →
        </a>
    </div>
</div>
