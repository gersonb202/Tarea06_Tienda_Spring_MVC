<div class="max-w-md mx-auto bg-white rounded-xl shadow-lg p-8 border-2 border-vino-light">
    <div class="text-center mb-6">
        <div class="w-20 h-20 bg-gradient-to-br from-vino-light to-vino rounded-full flex items-center justify-center mx-auto mb-4">
            <span class="text-4xl text-white">👤</span>
        </div>
        <h2 class="text-3xl font-bold text-vino mb-2">Crear Cuenta Nueva</h2>
        <p class="text-gray-600">Únete a Vinoteca Baque</p>
    </div>

    <form id="form_registro" class="space-y-4">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
                <label for="nombre" class="block text-sm font-semibold text-vino mb-2">Nombre</label>
                <input type="text" id="nombre"
                       class="w-full px-4 py-2 border-2 border-gray-300 rounded-lg focus:border-vino focus:outline-none transition-colors"
                       placeholder="Ej: Juan"
                       required/>
            </div>

            <div>
                <label for="apellido" class="block text-sm font-semibold text-vino mb-2">Apellido</label>
                <input type="text" id="apellido"
                       class="w-full px-4 py-2 border-2 border-gray-300 rounded-lg focus:border-vino focus:outline-none transition-colors"
                       placeholder="Ej: Pérez"
                       required/>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
                <label for="edad" class="block text-sm font-semibold text-vino mb-2">🎂 Edad</label>
                <input type="number" id="edad"
                       class="w-full px-4 py-2 border-2 border-gray-300 rounded-lg focus:border-vino focus:outline-none transition-colors"
                       placeholder="18"
                       min="18"
                       required/>
            </div>

            <div>
                <label for="pais" class="block text-sm font-semibold text-vino mb-2">🌍 País</label>
                <input type="text" id="pais"
                       class="w-full px-4 py-2 border-2 border-gray-300 rounded-lg focus:border-vino focus:outline-none transition-colors"
                       placeholder="Ej: España"
                       required/>
            </div>
        </div>

        <div>
            <label for="email" class="block text-sm font-semibold text-vino mb-2">📧 Correo Electrónico</label>
            <input type="email" id="email"
                   class="w-full px-4 py-2 border-2 border-gray-300 rounded-lg focus:border-vino focus:outline-none transition-colors"
                   placeholder="tu@email.com"
                   required/>
        </div>

        <div>
            <label for="pass" class="block text-sm font-semibold text-vino mb-2">🔒 Contraseña</label>
            <input type="password" id="pass"
                   class="w-full px-4 py-2 border-2 border-gray-300 rounded-lg focus:border-vino focus:outline-none transition-colors"
                   placeholder="••••••••"
                   minlength="6"
                   required/>
        </div>

        <div class="flex gap-3 pt-4">
            <input type="submit" value="✅ Registrarme"
                   class="flex-1 bg-vino hover:bg-vino-dark text-white font-semibold py-3 px-6 rounded-lg transition-colors cursor-pointer shadow-md hover:shadow-lg"/>
            <input type="reset" value="🔄 Limpiar"
                   class="flex-1 bg-gray-500 hover:bg-gray-600 text-white font-semibold py-3 px-6 rounded-lg transition-colors cursor-pointer shadow-md hover:shadow-lg"/>
        </div>
    </form>

    <div class="mt-6 text-center border-t-2 border-gray-100 pt-6">
        <p class="text-sm text-gray-600 mb-3">¿Ya tienes cuenta?</p>
        <a href="#" onclick="cargar_login()"
           class="text-vino hover:text-vino-dark font-semibold text-sm underline">
            Iniciar sesión →
        </a>
    </div>
</div>
