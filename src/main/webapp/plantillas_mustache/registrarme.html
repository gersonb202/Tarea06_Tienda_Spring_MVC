<div>Introduce tus datso para registrarte: </div>

<form id="form_registro">
    Nombre: <input type="text" id="nombre"/> <br>
    Apellido: <input type="text" id="apellido"/> <br>
    Edad: <input type="number" id="edad"/> <br>
    Pais: <input type="text" id="pais"/> <br>
    Contraseña: <input type="password" id="pass"/> <br>
    Correo electrónico: <input type="email" id="email"/> <br>
    <input type="submit" value="REGISTRARME"/>
    <input type="reset" value="Limpiar Campos"/>
</form>
